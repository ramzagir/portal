<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Document</title>
</head>

<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h3>Выберите категорию</h3>

            <h:selectOneMenu value="#{documentsBean.type}" required="true" id="typeID">
                <f:selectItems value="#{documentsBean.typeItems}"/>
            </h:selectOneMenu>

            Введите значение
            <h:inputText value="#{documentsBean.value}"/>

            <h:commandButton value="add" action="#{documentsBean.addDocuments()}"/>
            <h:outputText id="show" value="#{documentsBean.confirmAdd()}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
